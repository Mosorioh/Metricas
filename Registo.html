<!DOCTYPE html>
<html lang="en">
<head>
  <title>DQS COVID-19</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      color: white;
    }
    
    .bg {
      /* The image used */
      background-image: url("Fondo.jpg");
    
      /* Full height */
      height: 100%; 
    
      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    </style>
</head>
<body>
  <div class="bg">
<div class="container">

  <h2>Censo COVID-19 </h2>
  <!-- <p>El Siguiente registro ayudaria a estimar la curva de contagio del COVID-19 </p>
  <p>Solo realizar un registro por casa, antes de seguir consulta si un familiar ya realizo en Cendo </p>
  <p>El registro debe realizarce por Dia </p> -->
  <form action="/http://127.0.0.1:5050/Registro">
    <div class="form-group">
      <!-- <label for="sel1"  placeholder="Selcciona tu Pais">Select Pais:</label> -->
      <select class="form-control" id="Pais">
        <option value="0">Seleciona Tu Pais</option>
        <option value="1">Colombia</option>
        <option value="2">Ecuador</option>
        <option value="3">Venezuela</option>
      </select>
      <br>
      <label for="sel1">Select Provincia :</label>
      <select class="form-control" id="Provincia">
        <option value="0">Seleciona una Provincia</option>
        <option value="1">Pichincha</option>
        <option value="2">Guayas</option>
        <option value="3">Imbabura</option>
        <option value="4">Rios</option>
      </select>
      <br>
      <label for="sel1">Select Ciudad :</label>
      <select class="form-control" id="Ciudad">
        <option value="0">Selecciona Tu ciudad</option>
        <option value="1">Quito</option>
        <option value="2">Cumbaya</option>
      </select>
      <br>
      <label for="sel1">Select Sector :</label>
      <select class="form-control" id="sel1">
        <option value="0">Selecciona Tu Sector</option>
        <option value="1">Norte</option>
        <option value="2">Centro</option>
        <option value="3">Sur</option>

      </select>
      <br>
      <label for="usr">Total de Personas que viven con usted:</label>
      <input type="text" class="form-control" id="TotalPersonas"  placeholder="0">
      <br>
      <label for="usr">Total de Personas que Salieron "Ayer" de su casa:</label>
      <input type="text" class="form-control" id="Salidas" placeholder="0">

    <br>
      <label for="sel1">Tiempo Aproximado de Salida :</label>
      <select class="form-control" id="IntervaloSalida">
        <option>0</option>
        <option>Menos de Media Hora</option>
        <option>1 Hora</option>
        <option>2 Horas</option>
        <option>3 Horas</option>
        <option>4 Horas</option>
        <option>5 Hora</option>
        <option>6 Horas</option>
        <option>7 Horas</option>
        <option>8 Horas</option>
        <option>10 Horas</option>
        <option>12 Horas</option>
      </select>
      <br>
      <button type="submit" class="btn btn-default">Submit</button>
      <br>
  </form>
</div>
</div>

</body>
</html>
