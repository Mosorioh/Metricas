<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cómo hacer un select dinámico con Php y Jquery</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <div class="col-md-4">
        <p>Lista de reproducción
        <select id="lista_reproduccion" name="lista_reproduccion" class="form-control">
        </select>
      </p>
    </div>
    <div class="form-group">
        <select name="estados" id="estados"></select>
      
      
      </div>

      <select id="usuarios"></select> 

      <select class="form-control" name="anyName" id="select" > 
    </select>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>

<!----- Script 3------>
<!-- Get all jornada y llenar el drawdown conla lista de jornadas -->
<script>
    fetch('http://192.168.100.233:5050/pais')
    .then(listjornadas=>listjornadas.json())
    .then(listjornadas=>{
      console.log("Jornada a Listar")
        console.log(listjornadas)
        
        var resultado = document.getElementById('select');
        var n = 0;
        select.innerHTML = '';
        select.innerHTML = '<option selected="selected" >Selecciona un Pais</option>';
        
        for(let dato of listjornadas){
            n++;
            resultado.innerHTML += `
            <option value="${dato.Id}">${dato.Name_Pais}</option>
            
            `;
        }
    })
    
</script>



</script>
</body>
</html>
